<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Cards - Digital Vault</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <h2>Digital Vault</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><span class="icon">üìä</span> Dashboard</a></li>
                    <li><a href="resume.html"><span class="icon">üìÑ</span> Resume</a></li>
                    <li class="active"><a href="id-cards.html"><span class="icon">ü™™</span> ID Cards</a></li>
                    <li><a href="passports.html"><span class="icon">üõÇ</span> Passports</a></li>
                    <li><a href="#"><span class="icon">‚öôÔ∏è</span> Settings</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <div class="avatar"></div>
                <div class="info">
                    <span class="name">User</span>
                    <span class="status">Online</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header>
                <h1>ID Cards</h1>
                <div class="date-display" id="dateDisplay"></div>
            </header>

            <div class="dashboard-grid">
                <!-- Driver's License -->
                <div class="card"
                    style="grid-column: span 2; min-height: 250px; background: linear-gradient(135deg, #2d3436, #000); border: 1px solid #444; position: relative; overflow: hidden;">
                    <div
                        style="position: absolute; top: 20px; right: 20px; font-weight: bold; color: rgba(255,255,255,0.3);">
                        DRIVER LICENSE</div>
                    <div style="margin-top: 40px; display: flex;">
                        <div
                            style="width: 100px; height: 120px; background: #555; border-radius: 8px; margin-right: 20px;">
                        </div>
                        <div>
                            <h2 style="margin-bottom: 5px;">DOE, JANE</h2>
                            <p style="color: #aaa; font-size: 0.9rem;">1234 MAIN ST<br>ANYTOWN, CA 90210</p>
                            <div style="margin-top: 20px; display: flex; gap: 20px;">
                                <div>
                                    <span style="display: block; font-size: 0.7rem; color: #888;">DOB</span>
                                    <span>01/01/1990</span>
                                </div>
                                <div>
                                    <span style="display: block; font-size: 0.7rem; color: #888;">EXP</span>
                                    <span style="color: #00b894;">01/01/2030</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Workplace ID -->
                <div class="card"
                    style="grid-column: span 2; min-height: 250px; background: linear-gradient(135deg, #0984e3, #6c5ce7); border: none; position: relative; overflow: hidden; color: white;">
                    <div style="text-align: center; margin-top: 20px;">
                        <h3 style="color: white; letter-spacing: 2px;">TECH CORP</h3>
                    </div>
                    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 20px;">
                        <div
                            style="width: 80px; height: 80px; background: rgba(255,255,255,0.2); border-radius: 50%; margin-bottom: 15px;">
                        </div>
                        <h2>Jane Doe</h2>
                        <p style="opacity: 0.8;">Senior Developer</p>
                        <div
                            style="margin-top: 20px; padding: 5px 15px; background: rgba(0,0,0,0.2); border-radius: 20px;">
                            ID: 8842-11</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        const dateDisplay = document.getElementById('dateDisplay');
        if (dateDisplay) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateDisplay.textContent = new Date().toLocaleDateString('en-US', options);
        }
    </script>
</body>

</html>
